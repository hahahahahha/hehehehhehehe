<!-- 使用函数的封装实现"伪模块" -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

</head>
<body>
    <input type="text" id="text_a">
    <select>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="×">×</option>
        <option value="÷">÷</option>
    </select>
    <input type="text" id="text_b">
    <input type="button" name="" value="=" id="btn">
    <input type="text" name="" id="txt_res">
    <!-- 需要实现加减乘除的方式 -->
</body>
<script type="text/javascript">
    // 最早我们将重复使用的代码，封装在函数中，并且存放在一个js文件中，称之为"模块"
    // 约定的形式定的模块,存在的问题是命名冲突,可维护性不高

    // 仅仅从代码角度来说，没有模块的概念
    function jia(a,b){
        return a + b;
    }
    function jian(a,b){
        return a - b;
    }
    function cheng(a,b){
        return a * b;
    }
     function chu(a,b){
        return a / b;
    }
</script>
<script type="text/javascript">

var val = document.querySelector("select");
var a = document.querySelector("#text_a");
var b = document.querySelector("#text_b");
var res = document.querySelector("#txt_res");
var btn = document.querySelector("#btn");
btn.onclick = function(){
    var a1 = Number(a.value);
    var b2 = Number(b.value);

    switch(val.value) {
        case "+":
            res.value = jia(a1, b2);
            break;
        case "-":
            res.value = jian(a1, b2);
            break;
        case "×":
            res.value = cheng(a1, b2);
            break;
        case "÷":
            res.value = chu(a1, b2);
            break;
    }
}









</script>
</html>
